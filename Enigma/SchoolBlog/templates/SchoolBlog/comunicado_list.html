<html>
<head>
    <title>Lista de Comunicados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li:last-child {
            margin-bottom: 0;
        }

        p {
            margin: 0;
        }

        .empty-message {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Lista de Comunicados</h1>
    <ul>
        {% for comunicado in comunicados %}
            <li>
                <strong>{{ comunicado.titulo }}</strong>
                <p>{{ comunicado.contenido }}</p>
            </li>
        {% empty %}
            <li class="empty-message">No hay comunicados disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
